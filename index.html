<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulasi Parabola & Hukum Archimedes</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* scene stays full screen; UI scrolls internally */
        background: linear-gradient(
          135deg,
          #0a0a0a 0%,
          #1a1a2e 50%,
          #16213e 100%
        );
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: white;
      }

      /* Wadah untuk canvas Three.js */
      #scene-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(15, 15, 35, 0.85);
        backdrop-filter: blur(10px);
        padding: 14px 14px 12px;
        border-radius: 12px;
        width: min(420px, 92vw);
        max-height: calc(100vh - 40px); /* keep within viewport */
        overflow-y: auto; /* scroll inside panel when content is tall */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
        scrollbar-width: thin; /* Firefox */
      }

      /* Smooth, compact scrollbar for Chromium/WebKit */
      #ui::-webkit-scrollbar {
        width: 10px;
      }
      #ui::-webkit-scrollbar-track {
        background: transparent;
      }
      #ui::-webkit-scrollbar-thumb {
        background: rgba(120, 130, 180, 0.35);
        border-radius: 8px;
        border: 2px solid transparent;
        background-clip: padding-box;
      }

      #ui:hover {
        box-shadow: 0 12px 48px rgba(0, 0, 0, 0.6);
        border-color: rgba(255, 255, 255, 0.2);
      }

      #ui label {
        display: block;
        margin: 12px 0 6px 0;
        font-size: 0.9em;
        font-weight: 600;
        color: #a0a0ff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      #ui select,
      #ui input {
        display: block;
        margin: 8px 0;
        width: 100%;
        box-sizing: border-box;
      }

      #ui select {
        padding: 10px;
        background: rgba(30, 30, 60, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      #ui select:hover {
        background: rgba(40, 40, 80, 0.9);
        border-color: rgba(255, 255, 255, 0.3);
      }

      #ui input[type="range"] {
        padding: 0;
        -webkit-appearance: none;
        appearance: none; /* add standard property for compatibility */
        background: transparent;
        height: 6px;
        border-radius: 3px;
        outline: none;
      }

      #ui input[type="range"]::-webkit-slider-track {
        background: linear-gradient(90deg, #4477cc 0%, #66aaff 100%);
        height: 6px;
        border-radius: 3px;
      }

      #ui input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        transition: background-color 0.15s ease, box-shadow 0.15s ease;
      }

      /* Stable dragging: avoid thumb scaling which can feel "slidey" */
      #ui input[type="range"]::-webkit-slider-thumb:hover {
        box-shadow: 0 4px 12px rgba(100, 170, 255, 0.6);
      }

      #ui input[type="range"]::-moz-range-track {
        background: linear-gradient(90deg, #4477cc 0%, #66aaff 100%);
        height: 6px;
        border-radius: 3px;
      }

      #ui input[type="range"]::-moz-range-thumb {
        width: 18px;
        height: 18px;
        background: #ffffff;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        border: none;
      }

      #ui button {
        display: block;
        margin: 8px 0;
        padding: 12px;
        background: linear-gradient(135deg, #4477cc 0%, #5588dd 100%);
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 8px;
        font-size: 0.95em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(68, 119, 204, 0.4);
        width: 100%;
      }

      #ui button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(68, 119, 204, 0.6);
        background: linear-gradient(135deg, #5588dd 0%, #66aaff 100%);
      }

      #ui button:active {
        transform: translateY(0);
      }

      #ui button#resetBtn {
        background: linear-gradient(135deg, #555 0%, #777 100%);
        box-shadow: 0 4px 15px rgba(85, 85, 85, 0.4);
      }

      #ui button#resetBtn:hover {
        background: linear-gradient(135deg, #666 0%, #888 100%);
        box-shadow: 0 6px 20px rgba(85, 85, 85, 0.6);
      }

      /* Mini reset buttons beside labels */
      #ui .mini-btn {
        display: inline-block;
        margin-left: 8px;
        padding: 4px 8px;
        background: rgba(80, 80, 120, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.15);
        color: white;
        border-radius: 6px;
        font-size: 0.75em;
        font-weight: 600;
        text-transform: none;
        letter-spacing: 0;
        box-shadow: none;
        cursor: pointer;
      }
      #ui .mini-btn:hover {
        background: rgba(100, 100, 160, 0.8);
        border-color: rgba(255, 255, 255, 0.25);
      }

      /* Compact info chips and rows */
      .chips-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 8px;
      }
      .chip {
        background: rgba(30, 30, 60, 0.6);
        padding: 8px 10px;
        border-radius: 8px;
        border-left: 4px solid #4477cc;
        font-size: 0.9em;
      }

      .btn-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 8px;
      }

      .info-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 8px;
      }
      .info-item {
        background: rgba(30, 30, 60, 0.6);
        padding: 8px 10px;
        border-radius: 8px;
        border-left: 4px solid #5588dd;
        font-size: 0.9em;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px 12px;
      }
      .control label {
        margin: 6px 0 4px 0 !important;
        font-size: 0.85em !important;
      }
      .control input[type="range"] {
        margin: 0;
      }

      #angleValue,
      #speedValue {
        color: #66aaff;
        font-weight: bold;
      }

      /* Responsive tweaks */
      @media (max-width: 768px) {
        #ui {
          left: 12px;
          top: 12px;
          width: min(420px, 94vw);
          border-radius: 12px;
          padding: 12px 12px 10px;
          max-height: calc(100vh - 24px);
        }
        .controls-grid {
          grid-template-columns: 1fr;
        }
        .btn-row {
          grid-template-columns: 1fr 1fr;
        }
        .chips-row,
        .info-row {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 480px) {
        #ui {
          width: 92vw;
          left: 4vw;
          right: 4vw;
        }
        #ui label {
          font-size: 0.8em;
        }
        #ui button {
          font-size: 0.9em;
          padding: 10px;
        }
        .controls-grid {
          grid-template-columns: 1fr;
        }
        .chips-row,
        .info-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div class="controls-grid">
        <div class="control">
          <label for="mass"
            >Massa (kg): <span id="massValue">113.1</span>
            <button type="button" id="massReset" class="mini-btn">
              Default
            </button>
          </label>
          <input
            id="mass"
            type="range"
            value="113.1"
            min="1"
            max="500"
            step="0.1"
          />
        </div>

        <div class="control">
          <label for="radius"
            >Jari-jari (m): <span id="radiusValue">0.30</span>
            <button type="button" id="radiusReset" class="mini-btn">
              Default
            </button>
          </label>
          <input
            id="radius"
            type="range"
            value="0.30"
            min="0.05"
            max="0.60"
            step="0.01"
          />
        </div>

        <div class="control">
          <label for="initHeight"
            >Ketinggian Awal (m): <span id="initHeightValue">2.00</span>
            <button type="button" id="initHeightReset" class="mini-btn">
              Default
            </button>
          </label>
          <input
            id="initHeight"
            type="range"
            value="2.00"
            min="-4.0"
            max="20.0"
            step="0.1"
          />
        </div>

        <div class="control">
          <label for="airDragScale"
            >Skala Hambatan Udara: <span id="airDragScaleValue">1.00</span>x
            <button type="button" id="airDragScaleReset" class="mini-btn">
              Default
            </button>
          </label>
          <input
            id="airDragScale"
            type="range"
            value="1.00"
            min="0"
            max="2"
            step="0.01"
          />
        </div>

        <div class="control">
          <label for="airBuoyScale"
            >Skala Gaya Apung Udara: <span id="airBuoyScaleValue">0.00</span>x
            <button type="button" id="airBuoyScaleReset" class="mini-btn">
              Default
            </button>
          </label>
          <input
            id="airBuoyScale"
            type="range"
            value="0.00"
            min="0"
            max="1"
            step="0.01"
          />
        </div>

        <div class="control">
          <label for="angle"
            >Sudut Lempar (°): <span id="angleValue">45</span>
            <button type="button" id="angleReset" class="mini-btn">
              Default
            </button>
          </label>
          <input id="angle" type="range" value="45" min="0" max="90" />
        </div>

        <div class="control">
          <label for="speed"
            >Kecepatan Awal (m/s): <span id="speedValue">20</span>
            <button type="button" id="speedReset" class="mini-btn">
              Default
            </button>
          </label>
          <input id="speed" type="range" value="20" min="1" max="50" />
        </div>
      </div>

      <div class="chips-row">
        <div class="chip">
          Kerapatan: <span id="densityValue">1000.0</span> kg/m³
        </div>
        <div class="chip">BC: <span id="bcValue">0.0</span> kg/m²</div>
      </div>

      <div class="btn-row">
        <button id="throwBtn">Lempar!</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="info-row">
        <div id="status" class="info-item">Status: diam</div>
        <div id="currentSpeedDisplay" class="info-item">
          Kecepatan: <span id="currentSpeed">0.00</span> m/s
        </div>
      </div>
    </div>

    <div id="scene-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/objects/Water.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
